<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Rescue App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Animal Rescue App</h1>
        <nav>
          <a href="#" id="login">Kirjaudu sisään</a>
          <a href="#" id="register">Rekisteröidy</a>
          <a href="#" id="profile" style="display: none">Profiili</a>
          <a href="#" id="createPost" style="display: none">Luo ilmoitus</a>
          <a href="#" id="logout" style="display: none">Kirjaudu ulos</a>
        </nav>
      </header>

      <main>
        <form id="postForm" style="display: none">
          <h2 id="postFormTitle">Luo ilmoitus</h2>
          <input type="text" id="postTitle" placeholder="Otsikko" required />
          <textarea
            id="postDescription"
            placeholder="Kuvaus"
            required
          ></textarea>
					<p id="postInfo">
            Lisää sijainti klikkaamalla karttaa. Merkin paikkaa voi muuttaa
            raahaamalla sitä.
          </p>
          <input type="text" id="postCoords" placeholder="Sijainti" required />
          <span class="checkboxControls">
            <label for="status">Avoin</label>
            <input type="checkbox" id="status" checked />
          </span>
          <span class="controls">
            <button type="button" id="cancelPost">Peruuta</button>
            <button type="button" id="postButton">Lähetä</button>
          </span>
        </form>
        <div id="map" style="height: 400px"></div>
				<div class="mainPostContainer">
        <h2>Kaikki ilmoitukset</h2>
				<section id="posts"></section>
				</div>
      </main>
    </div>

    <!-- Profile Modal -->
    <dialog id="profileModal" style="display: none">
      <button type="button" class="closeButton" autofocus style="font-size: 2rem;">&times;</button>
      <h2>Profiili</h2>
			<div class="postContainer">
				<h3>Ilmoitukset</h3>
				<section id="userPosts"></section>
			</div>
			<div class="userContainer">
				<h3>Käyttäjätiedot</h3>
				<label for="profileName">Nimi</label>
      <input type="text" id="profileName" placeholder="Nimi" required />
			<label for="profileEmail">Sähköpostiosoite</label>
      <input
        type="email"
        id="profileEmail"
        placeholder="Sähköpostiosoite"
        required
      />
			<label for="profilePassword">Salasana</label>
      <input
        type="password"
        id="profilePassword"
        placeholder="Salasana"
        required
      />
			<label for="profileLocation">Sijainti</label>
      <input type="text" id="profileLocation" placeholder="Sijainti" required />
      <label for="profileRole">Rooli</label>
			<select name="role" id="profileRole">
        <option value="user">Löytäjä</option>
        <option value="helper">Auttaja</option>
      </select>
			</div>
      <span class="controls">
        <button type="button" class="closeButton">Peruuta</button>
        <button type="button" id="profileButton">Päivitä</button>
      </span>
    </dialog>

    <!-- Login Modal -->
    <dialog id="loginModal" style="display: none">
      <button type="button" class="closeButton" autofocus style="font-size: 2rem;">&times;</button>
      <h2>Kirjaudu sisään</h2>
      <input type="text" id="loginName" placeholder="Name" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <span class="controls">
        <button type="button" class="closeButton">Peruuta</button>
        <button type="button" id="loginButton">Kirjaudu</button>
      </span>
    </dialog>

    <!-- Register Modal -->
    <dialog id="registerModal">
      <button type="button" class="closeButton" autofocus style="font-size: 2rem;">&times;</button>
      <h2>Rekisteröidy</h2>
      <input type="text" id="registerName" placeholder="Nimi" required />
      <input
        type="email"
        id="registerEmail"
        placeholder="Sähköpostiosoite"
        required
      />
      <input
        type="password"
        id="registerPassword"
        placeholder="Salasana"
        required
      />
      <input
        type="text"
        id="registerLocation"
        placeholder="Sijainti"
        required
      />
      <select name="role" id="registerRole">
        <option value="user">Löytäjä</option>
        <option value="helper">Auttaja</option>
      </select>
      <span class="controls">
        <button type="button" class="closeButton">Peruuta</button>
        <button type="button" id="registerButton">Rekisteröidy</button>
      </span>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
