<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Rescue App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Animal Rescue App</h1>
        <nav>
          <a href="#loginModal" id="login">Kirjaudu sisään</a>
          <a href="#registerModal" id="register">Rekisteröidy</a>
          <a href="#" id="profile" style="display: none">Profiili</a>
          <a href="#" id="createPost" style="display: none">Luo ilmoitus</a>
          <a href="#" id="logout" style="display: none">Kirjaudu ulos</a>
        </nav>
      </header>
      <main>
        <div id="postForm" style="display: none">
          <h2>Luo ilmoitus</h2>
					<p id="postInfo">Lisää sijainti klikkaamalla karttaa. Merkin paikkaa voi muuttaa raahaamalla sitä.</p>
          <input type="text" id="postTitle" placeholder="Otsikko" required />
          <textarea
            id="postDescription"
            placeholder="Kuvaus"
            required
          ></textarea>
          <input
            type="text"
            id="postCoords"
            placeholder="Sijainti"
            required
          />
					<label for="status">Avoin</label>
					<input type="checkbox" id="status" checked />
          <button id="postButton">Lähetä</button>
          <button id="cancelPost">Peruuta</button>
        </div>
        <div id="map" style="height: 400px"></div>
        <section id="posts"></section>
      </main>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" style="display: none">
      <button class="closeButton">X</button>
      <h2>Profiili</h2>
      <section id="userPosts"></section>
      <input type="text" id="profileName" placeholder="Nimi" required />
      <input type="email" id="profileEmail" placeholder="Sähköpostiosoite" required />
      <input
        type="password"
        id="profilePassword"
        placeholder="Salasana"
        required
      />
      <input type="text" id="profileLocation" placeholder="Sijainti" required />
      <select name="role" id="profileRole">
        <option value="user">Löytäjä</option>
        <option value="helper">Auttaja</option>
      </select>
      <button id="profileButton">Päivitä</button>
      <button class="closeButton">Peruuta</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" style="display: none">
      <button class="closeButton">X</button>
      <h2>Kirjaudu sisään</h2>
      <input type="text" id="loginName" placeholder="Name" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button id="loginButton">Kirjaudu</button>
      <button class="closeButton">Peruuta</button>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" style="display: none">
      <button class="closeButton">X</button>
      <h2>Rekisteröidy</h2>
      <input type="text" id="registerName" placeholder="Nimi" required />
      <input type="email" id="registerEmail" placeholder="Sähköpostiosoite" required />
      <input
        type="password"
        id="registerPassword"
        placeholder="Salasana"
        required
      />
      <input
        type="text"
        id="registerLocation"
        placeholder="Sijainti"
        required
      />
      <select name="role" id="registerRole">
        <option value="user">Löytäjä</option>
        <option value="helper">Auttaja</option>
      </select>
      <button id="registerButton">Rekisteröidy</button>
      <button class="closeButton">Peruuta</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
